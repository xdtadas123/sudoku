  <section aria-labelledby="settings-title">
    <h2 id="settings-title">Settings</h2>

      <label for="difficulty">Difficulty:</label>
      <select id="difficulty" name="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="expert">Expert</option>
      </select>

      <span class="settings-spacer"></span>

      <label for="board-size">Board:</label>
      <select id="board-size" name="board-size">
        <option value="2" hidden>2 x (3x3)</option>
        <option value="3" selected>3 x (3x3)</option>
        <option value="4" hidden>4 x (3x3)</option>
      </select>

      <span class="settings-spacer"></span>

      <button type="button" id="new-game">New game</button>
      <button type="button" id="hint">Hint</button>
      <button type="button" id="check">Check</button>
      <button type="button" id="solve">Solve</button>
    </form>
  </section>

  <hr>
