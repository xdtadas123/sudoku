<!DOCTYPE html>

<body>

<h1>Sudoku</h1>

<hr>

<h2>Settings</h2>
<form>
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty" name="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="expert">Expert</option>
    </select>

    &nbsp;&nbsp;

    <label for="board-size">Board:</label>
    <select id="board-size" name="board-size">
        <option value="2" hidden>2 x (3x3)</option>
        <option value="3" selected>3 x (3x3)</option>
        <option value="4" hidden>4 x (3x3)</option>
    </select>

    &nbsp;&nbsp;

    <button type="button" id="new-game">New game</button>
    <button type="button" id="hint">Hint</button>
    <button type="button" id="check">Check</button>
    <button type="button" id="solve">Solve</button>
</form>

<hr>

<h2>Score / Stats</h2>
<ul>
    <li>Time: <span id="time">00:00</span></li>
    <li>Mistakes: <span id="mistakes">0</span></li>
    <li>Empty cells: <span id="empty-cells">81</span></li>
